<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>     

<script src="main.js"></script>

<body>
    <!-- Login Popup -->
<div id="login-popup" class="popup hide">
    <div class="popup-content">
        <span class="close-icon" onclick="closePopup('login-popup')">&times;</span>
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="login-email">
        <input type="password" placeholder="Password" id="login-password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></p>
    </div>
</div>

<!-- Register Popup -->
<div id="register-popup" class="popup hide">
    <div class="popup-content">
        <span class="close-icon" onclick="closePopup('register-popup')">&times;</span>
        <h2>Register</h2>
        <input type="text" placeholder="Username" id="register-username">
        <input type="email" placeholder="Email" id="register-email">
        <input type="password" placeholder="Password" id="register-password">
        <input type="password" placeholder="Confirm Password" id="register-password2">
        <button onclick="register()">Register</button>
    </div>
</div>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()">
                    <i class="fa fa-close"></i>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="posts.html">Posts</a></li>
                    <li class="nav-item"><a href="detail.html">Detail</a></li>
                    <li class="nav-item"><a href="categories.html">Categories</a></li>
                    <li class="nav-item login-link"><a href="#" onclick="showLogin()">Login</a></li>
                    <li class="nav-item logout-link hide"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
            <div id="top-right-username" class="top-right-username hide"></div>            
        </div>
        <!--SearchBox Section-->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="Everything">Everything</option>
                    <option value="Titles">Titles</option>
                    <option value="Descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" placeholder="search ...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Create Thread Section (Visible Only for Logged-In Users) -->
    <div id="create-thread-section" class="hide">
        <button id="create-thread-btn" class="create-thread-btn" onclick="showThreadBox()">Create Thread</button>
        <div id="thread-box" class="hide">
            <select id="category-dropdown">
                <option value="">Select a category</option>
            </select>
            <textarea id="thread-title" placeholder="Enter thread title..."></textarea>
            <textarea id="thread-content" placeholder="Enter thread content..."></textarea>
            <button onclick="submitThread()">Submit Thread</button>
            <button onclick="closeThreadBox()">Cancel</button>
        </div>
    </div>
    <!-- Display Threads -->
    <div id="thread-list"></div>
</div>

    </div>        
    <div class="note">
        <span><i class="fa fa-frown-o"></i>&nbsp; 0 Engagement Topic</span>&nbsp;&nbsp;&nbsp;<a href=""><i class="fa fa-share-square"></i></a><br>
        <span><i class="fa fa-book"></i>&nbsp; Low Engagement Topic</span>&nbsp;&nbsp;&nbsp;<a href=""><i class="fa fa-share-square"></i></a><br>
        <span><i class="fa fa-fire"></i>&nbsp; Popular Topic</span>&nbsp;&nbsp;&nbsp;<a href=""><i class="fa fa-share-square"></i></a><br>
        <span><i class="fa fa-rocket"></i>&nbsp; High Engagement Topic</span>&nbsp;&nbsp;&nbsp;<a href=""><i class="fa fa-share-square"></i></a><br>
        <span><i class="fa fa-lock"></i>&nbsp; Closed Topic</span>&nbsp;&nbsp;&nbsp;<a href=""><i class="fa fa-share-square"></i></a><br>
    </div>

    <footer>
        <span>&copy;  Selmi Abderrahim | All Rights Reserved</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
