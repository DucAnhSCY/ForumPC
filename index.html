<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE_FORUMS</title>
    <link rel="stylesheet" href="style/styles.css"> <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function togglePopup(id) {
            document.getElementById(id).style.display = 'block';
            document.body.style.overflow = 'hidden'; // Ngăn cuộn trang
        }
        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto'; // Cho phép cuộn trang
        }

        function handleLogin() {
            // Hiển thị thông báo đăng nhập thành công
            Swal.fire({
                title: 'Đăng nhập thành công!',
                text: 'Chào mừng bạn đến với DE_FORUMS!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            closePopup('loginPopup'); // Đóng popup sau khi thông báo
        }
    </script>
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">DE_FORUMS</a>
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="Home.html" class="nav-link">Home</a>
                <a href="Categories.html" class="nav-link">Categories</a>
                <a href="Members.html" class="nav-link">Members</a>
            </div>
            <a class="nav-link login-link" onclick="togglePopup('loginPopup'); closePopup('registerPopup');">Login</a>
        </nav>
    </div>
</header>

<div class="popup" id="loginPopup">
    <form onsubmit="handleLogin(); return false;">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="register-link" onclick="togglePopup('registerPopup'); closePopup('loginPopup');">Doesn't have an account? Create one.</p>
    </form>
</div>

<div class="popup" id="registerPopup">
    <form onsubmit="closePopup('registerPopup'); return false;">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Re-enter password" required>
        <button type="submit">Register</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 de_forums by Group 6.</p>
    </div>
</footer>
</body>
</html>
