<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE_FORUMS</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function togglePopup(id) {
            const popup = document.getElementById(id);
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            document.body.style.overflow = popup.style.display === 'block' ? 'hidden' : 'auto';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('https://localhost:7125/api/RegisteredUser/Login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (!response.ok) {
                    Swal.fire({ title: 'Login Failed', text: 'Invalid credentials.', icon: 'error' });
                    return;
                }

                const data = await response.json();
                if (data.isAuthenticated) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('username', data.username);
                    updateNavBar();
                    showContent('home.html'); 
                    closePopup('loginPopup');
                } else {
                    Swal.fire({ title: 'Login Failed', text: 'Invalid credentials.', icon: 'error' });
                }
            } catch (error) {
                console.error('Fetch error:', error);
                Swal.fire({ title: 'Network Error', text: 'A network error occurred.', icon: 'error' });
            }
        }

        async function handleRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('https://localhost:7125/api/RegisteredUser/Insert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        status: 'Active'
                    })
                });

                if (!response.ok) {
                    Swal.fire({ title: 'Registration Failed', text: 'An error occurred.', icon: 'error' });
                    return;
                }

                Swal.fire({ title: 'Success!', text: 'You have registered.', icon: 'success' })
                    .then(() => closePopup('registerPopup'));
            } catch (error) {
                Swal.fire({ title: 'Network Error', text: 'A network error occurred.', icon: 'error' });
            }
        }

        function updateNavBar() {
            let isAuthenticated = sessionStorage.getItem('isAuthenticated');
            let username = sessionStorage.getItem('username');

            const loginLink = document.querySelector('.login-link');
            const logoutLink = document.querySelector('.logout-link');
            const usernameDisplay = document.querySelector('.username-display');

            if (isAuthenticated === 'true') {
                loginLink.style.display = 'none';
                logoutLink.style.display = 'block';
                usernameDisplay.textContent = username;
                usernameDisplay.style.display = 'block';
            } else {
                loginLink.style.display = 'block';
                logoutLink.style.display = 'none';
                usernameDisplay.style.display = 'none';
            }
        }

        function showContent(page) {
            const contentDivs = document.querySelectorAll('.content-section');
            contentDivs.forEach(div => div.style.display = 'none');

            const targetDivId = page.replace('.html', '-content');
            let targetDiv = document.getElementById(targetDivId);

            if (targetDiv) {
                targetDiv.style.display = 'block';
            } else {
                fetch(page)
                    .then(response => response.text())
                    .then(html => {
                        const newDiv = document.createElement('div');
                        newDiv.id = targetDivId;
                        newDiv.classList.add('content-section');
                        newDiv.innerHTML = html;
                        document.getElementById('content').appendChild(newDiv);
                        newDiv.style.display = 'block';
                    })
                    .catch(error => {
                        Swal.fire({ title: 'Error', text: 'Failed to load content.', icon: 'error' });
                    });
            }
        }

        function logout() {
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('username');
            updateNavBar();
            showContent('home.html');
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateNavBar();
            showContent('home.html'); 

            document.querySelectorAll('.nav-bar .nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    showContent(this.getAttribute('href'));
                });
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">DE_FORUMS</a>
            <nav class="nav-bar">
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="categories.html" class="nav-link">Categories</a>
                    <a href="members.html" class="nav-link">Members</a>
                </div>
                <span class="username-display" style="display: none;"></span> 
                <a class="nav-link login-link" onclick="togglePopup('loginPopup'); closePopup('registerPopup');">Login</a>
                <a class="nav-link logout-link" onclick="logout();" style="display: none;">Logout</a>
            </nav>
        </div>
    </header>

    <div id="content"></div>

    <div class="popup" id="loginPopup">
        <form onsubmit="handleLogin(); return false;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="register-link" onclick="togglePopup('registerPopup'); closePopup('loginPopup');">No account? Register here.</p>
        </form>
    </div>

    <div class="popup" id="registerPopup">
        <form onsubmit="handleRegister(); return false;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Enter Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 de_forums by Group 6.</p>
        </div>
    </footer>
</body>
</html>
