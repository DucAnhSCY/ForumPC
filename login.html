<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForumPC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()">
                    <i class="fa fa-close"></i>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="categories.html">Categories</a></li>
                    <li class="nav-item"><a href="community.html">Community</a></li>
                    <li class="nav-item hide"><a href="Modctrl.html">Mod Control</a></li>
                    <li class="nav-item"><a href="login.html">Login</a></li>
                    <li class="nav-item logout-link hide"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
        </div>
    </header>

    <div class="login-container" style="background: rgb(0,0,0);">
        <div class="login-box" style="background: #111314; color: #FEFEFE; width: 400px; padding: 30px;">
            <h2 class="animate-fade-in" style="color: #FEFEFE;">Welcome Back</h2>
            <form id="loginForm" class="animate-slide-up">
                <div class="form-group" style="margin-bottom: 25px;">
                    <input type="email" id="email" required style="color: #FEFEFE; border-bottom: 2px solid #52057b; width: 100%; padding: 10px 0;">
                    <label for="email" style="color: #FEFEFE;">Email</label>
                    <div class="line"></div>
                </div>
                <div class="form-group" style="margin-bottom: 25px; position: relative;">
                    <input type="password" id="password" required style="color: #FEFEFE; border-bottom: 2px solid #52057b; width: 100%; padding: 10px 0;">
                    <label for="password" style="color: #FEFEFE;">Password</label>
                    <i class="fa fa-eye-slash toggle-password" onclick="togglePasswordVisibility('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #52057b;"></i>
                    <div class="line"></div>
                </div>
                <button type="submit" class="btn-login" style="background-color: #52057b; width: 100%; padding: 12px;">Login</button>
            </form>
            <p class="register-link animate-fade-in" style="color: #FEFEFE; margin-top: 20px;">
                Don't have an account? <a href="register.html" style="color: #FF0042;">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <span>&copy; 2025 My Forum | All Rights Reserved</span>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
