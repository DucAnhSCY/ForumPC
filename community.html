<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ckeditor-custom.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard-all/ckeditor.js"></script>
    <script src="ckeditor-config.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()">
                    <i class="fa fa-close"></i>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="categories.html">Categories</a></li>
                    <li class="nav-item"><a href="community.html">Community</a></li>
                    <li class="nav-item hide"><a href="Modctrl.html">Mod Control</a></li>
                    <li class="nav-item"><a href="login.html">Login</a></li>
                    <li class="nav-item logout-link hide"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
            <div id="top-right-username" class="top-right-username hide"></div>
        </div>
    </header>

    <main class="community-container">
        <!-- Thread Actions -->
        <div class="thread-actions">
            <button class="create-thread-btn" onclick="showNewThreadForm()">
                <i class="fa fa-plus-circle"></i> Create New Thread
            </button>
        </div>

        <!-- Create Thread Section (mặc định ẩn) -->
        <div id="create-thread-section" class="hide">
            <h2>Create a New Thread</h2>
            <div class="thread-form">
                <select id="thread-category" required>
                    <option value="" disabled selected>Select Category</option>
                </select>
                <textarea id="thread-title" placeholder="Thread Title" required></textarea>
                <div class="editor-container">
                    <textarea id="thread-content" placeholder="Write your thread content here..." required></textarea>
                    <div class="editor-help">
                        <p><i class="fa fa-info-circle"></i> Write your thread content here.</p>
                    </div>
                </div>
                <div class="thread-buttons">
                    <button onclick="createThread()"><i class="fa fa-check"></i> Create Thread</button>
                    <button onclick="cancelThreadForm()"><i class="fa fa-times"></i> Cancel</button>
                </div>
            </div>
        </div>

        <!-- Threads Display Section -->
        <div class="threads-section">
            <h2>Recent Threads</h2>
            <div id="threads-display" class="threads-container">
                <!-- Threads will be displayed here -->
                <div class="loading-shimmer">Loading threads...</div>
            </div>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 My Forum | All Rights Reserved</span>
    </footer>
</body>
</html>
