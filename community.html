<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Login Popup -->
    <div id="login-popup" class="popup hide">
        <div class="popup-content">
            <span class="close-icon" onclick="closePopup('login-popup')">&times;</span>
            <h2>Login</h2>
            <input type="email" placeholder="Email" id="login-email">
            <input type="password" placeholder="Password" id="login-password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></p>
        </div>
    </div>

    <!-- Register Popup -->
    <div id="register-popup" class="popup hide">
        <div class="popup-content">
            <span class="close-icon" onclick="closePopup('register-popup')">&times;</span>
            <h2>Register</h2>
            <input type="text" placeholder="Username" id="register-username">
            <input type="email" placeholder="Email" id="register-email">
            <input type="password" placeholder="Password" id="register-password">
            <input type="password" placeholder="Confirm Password" id="register-password2">
            <button onclick="register()">Register</button>
        </div>
    </div>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()">
                    <i class="fa fa-close"></i>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="categories.html">Categories</a></li>
                    <li class="nav-item"><a href="community.html">Community</a></li>
                    <li class="nav-item hide"><a href="Modctrl.html">Modctrl</a></li>
                    <li class="nav-item login-link"><a href="#" onclick="showLogin()">Login</a></li>
                    <li class="nav-item logout-link hide"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
            <div id="top-right-username" class="top-right-username hide"></div>
        </div>
    </header>

    <!-- Create Thread Section -->
    <div id="create-thread-section" class="hide">
        <h2>Create a New Thread</h2>
        <div class="thread-form">
            <select id="thread-category" required>
                <option value="" disabled selected>Select Category</option>
            </select>
            <textarea id="thread-title" placeholder="Thread Title" required></textarea>
            <textarea id="thread-content" placeholder="Write your thread content here..." required></textarea>
            <div class="thread-buttons">
                <button onclick="createThread()">Create Thread</button>
                <button onclick="clearThreadForm()">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Threads Display Section -->
    <div class="threads-section">
        <h2>Recent Threads</h2>
        <div id="threads-display" class="threads-container">
            <!-- Threads will be displayed here -->
        </div>
    </div>

    <footer>
        <span>&copy; 2025 My Forum | All Rights Reserved</span>
    </footer>
</body>
</html>
