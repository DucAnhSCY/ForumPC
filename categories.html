<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <!--NavBar Section-->
    <div class="navbar">
        <nav class="navigation" id="navigation">
            <span class="close-icon" id="close-icon" onclick="showIconBar()">
                <i class="fa fa-close"></i>
            </span>
            <ul class="nav-list">
                <li class="nav-item"><a href="forums.html">Forums</a></li>
                <li class="nav-item"><a href="posts.html">Posts</a></li>
                <li class="nav-item"><a href="detail.html">Detail</a></li>
                <li class="nav-item"><a href="categories.html">Categories</a></li>
                <li class="nav-item"><a href="ModCtrl.html">ModCtrl</a></li>
                <li class="nav-item login-link"><a href="#" onclick="showLogin()">Login</a></li>
                <li class="nav-item logout-link hide"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
        <div class="brand">My Forum</div>
        <div id="top-right-username" class="top-right-username hide"></div>
    </div>

    <!--SearchBox Section-->
    <div class="search-box">
        <div>
            <select>
                <option value="Everything">Everything</option>
                <option value="Titles">Titles</option>
                <option value="Descriptions">Descriptions</option>
            </select>
            <input type="text" placeholder="search ...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <main>
        <!-- Add Category Section (Only for Admin) -->
        <div id="add-category-section" class="hide">
            <div id="category-box">
                <input type="text" id="category-name" placeholder="Enter category name..." />
                <button onclick="submitCategory()">Submit Category</button>
                <button onclick="closeCategoryBox()">Cancel</button>
            </div>
        </div>

        <!-- Categories List -->
        <h1 id="categories"></h1>
        <main>
            <!-- Add Category Section (Only for Admin) -->
            <div id="add-category-section" class="hide">
                <div id="category-box">
                    <input type="text" id="category-name" placeholder="Enter category name..." />
                    <button onclick="submitCategory()">Submit Category</button>
                    <button onclick="closeCategoryBox()">Cancel</button>
                </div>
            </div>
        
            <!-- Categories List -->
            <h1 id="categories">Categories</h1>
            <div id="category-container" class="category-container">
                <!-- Categories will be loaded dynamically here -->
            </div>
        </main>
        
    </main>

    <footer>
        <span>&copy; 2025 My Forum | All Rights Reserved</span>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = sessionStorage.getItem("username");

            // Show "Add Category" section only for Admin
            if (username === "admin") {
                document.getElementById("add-category-section").classList.remove("hide");
            }

            loadCategories(); // Load categories
        });

        // Display categories in the list with delete buttons (only for Admin)
        function displayCategories(categories) {
            const categoryList = document.getElementById("category-list");
            categoryList.innerHTML = ""; // Clear previous list

            let username = sessionStorage.getItem("username");

            categories.forEach(category => {
                const li = document.createElement("li");
                li.innerHTML = `${category.name}`;

                if (username === "admin") {
                    li.innerHTML += ` <button class="delete-btn" onclick="deleteCategory(${category.categoryId})">Delete</button>`;
                }

                categoryList.appendChild(li);
            });
        }
    </script>
</body>
</html>
