<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <!--NavBar Section-->
    <div class="navbar">
        <nav class="navigation hide" id="navigation">
            <span class="close-icon" id="close-icon" onclick="showIconBar()">
                <i class="fa fa-close"></i>
            </span>
            <ul class="nav-list">
                <li class="nav-item"><a href="forums.html">Forums</a></li>
                <li class="nav-item"><a href="posts.html">Posts</a></li>
                <li class="nav-item"><a href="detail.html">Detail</a></li>
                <li class="nav-item"><a href="categories.html">Categories</a></li>
                <li class="nav-item" id="login-item"><a href="login.html">Login</a></li>
                <li class="nav-item hide" id="logout-item"><a href="#" onclick="logout()">Logout</a></li>
                <li class="nav-item hide" id="admin-dashboard-item"><a href="admin.html"><i class="fa fa-dashboard"></i> Admin Dashboard</a></li>
            </ul>
        </nav>
        <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
        <div class="brand">My Forum</div>
        <div class="user-profile hide" id="user-profile" onclick="toggleProfileDropdown(event)">
            <img src="https://cdn.pixabay.com/photo/2015/11/06/13/27/ninja-1027877_960_720.jpg" alt="User Avatar" class="user-avatar">
            <span class="username-display"></span>
            <div class="profile-dropdown" id="profile-dropdown">
                <div class="profile-dropdown-item admin-only hide" id="admin-dashboard-dropdown" onclick="window.location.href='admin.html'">
                    <i class="fa fa-dashboard"></i>
                    Admin Dashboard
                </div>
                <div class="profile-dropdown-item hide" id="view-as-user-dropdown-item" onclick="viewAsUser()">
                    <i class="fa fa-user"></i>
                    View as User
                </div>
                <div class="profile-dropdown-item hide" id="view-as-admin-dropdown-item" onclick="viewAsAdmin()">
                    <i class="fa fa-user-secret"></i>
                    Return to Admin View
                </div>
                <div class="profile-dropdown-item" onclick="logout()">
                    <i class="fa fa-sign-out"></i>
                    Logout
                </div>
            </div>
        </div>
    </div>

    <!--SearchBox Section-->
    <div class="search-box">
        <div>
            <select>
                <option value="Everything">Everything</option>
                <option value="Titles">Titles</option>
                <option value="Descriptions">Descriptions</option>
            </select>
            <input type="text" placeholder="search ...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <main>
        <h1 class="categories-title">Categories</h1>
        
        <!-- Add Category Section (Only for Admin) -->
        <div id="add-category-section" class="hide">
            <button class="add-category-btn" onclick="showCategoryBox()">
                <i class="fa fa-plus"></i> Add Category
            </button>
            
            <div id="category-box" class="hide">
                <input type="text" id="category-name" placeholder="Enter category name..." />
                <button onclick="submitCategory()">Submit</button>
                <button onclick="closeCategoryBox()">Cancel</button>
            </div>
        </div>

        <!-- Categories List with Animation -->
        <div class="category-container animated-grid">
            <!-- Categories will be loaded dynamically here -->
            <div class="loading-container" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px; color: #fff;">Loading categories...</p>
            </div>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 My Forum | All Rights Reserved</span>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateNavBar();
            showCategoryButton();
            showAdminElements();
            loadCategoriesWithAnimation();
            updateViewModeIndicator();
        });
        
        // Function to load categories with animation
        async function loadCategoriesWithAnimation() {
            try {
                console.log("Loading categories with animation...");
                
                const categoryContainer = document.querySelector(".category-container");
                if (!categoryContainer) {
                    console.error("Category container not found");
                    return;
                }
                
                // Show loading animation
                categoryContainer.innerHTML = `
                    <div class="loading-container" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 20px; color: #fff;">Loading categories...</p>
                    </div>
                `;
                
                const response = await fetch(`${api_key}Category`);
                
                if (!response.ok) {
                    throw new Error("Failed to fetch categories");
                }

                const categories = await response.json();
                console.log("Categories loaded:", categories);
                
                // Clear container
                categoryContainer.innerHTML = "";
                
                // Show message if no categories
                if (categories.length === 0) {
                    categoryContainer.innerHTML = `
                        <div class="no-categories">
                            <i class="fa fa-folder-open-o"></i>
                            <p>No categories found</p>
                            <small>Categories will appear here once created</small>
                        </div>
                    `;
                    return;
                }
                
                // Calculate grid layout for better balance
                const itemsPerRow = Math.min(4, categories.length);
                const optimalWidth = Math.max(280, Math.floor(1200 / itemsPerRow) - 30);
                
                // Update grid template columns for optimal layout
                categoryContainer.style.gridTemplateColumns = `repeat(auto-fit, minmax(${optimalWidth}px, 1fr))`;
                
                // Add categories with staggered animation
                categories.forEach((category, index) => {
                    setTimeout(() => {
                        const categoryBox = document.createElement("div");
                        categoryBox.classList.add("category-card");
                        categoryBox.style.animationDelay = `${index * 0.1}s`;
                        
                        // Check if user is admin
                        const isAdmin = sessionStorage.getItem("isAdmin") === "true" || 
                                      sessionStorage.getItem("username") === "admin";
                        
                        categoryBox.innerHTML = `
                            <div class="category-content">
                                <div class="category-icon">
                                    <i class="fa fa-folder"></i>
                                </div>
                                <h3 class="category-title">${category.name}</h3>
                            </div>
                            <div class="category-actions">
                                <button class="view-threads-btn" onclick="viewCategory(${category.categoryId})">
                                    <i class="fa fa-eye"></i> View Threads
                                </button>
                                ${isAdmin ? `
                                <button class="delete-category-btn" onclick="deleteCategory(${category.categoryId})">
                                    <i class="fa fa-trash"></i> Delete
                                </button>` : ''}
                            </div>
                            <div class="category-hover-effect"></div>
                        `;
                        
                        categoryContainer.appendChild(categoryBox);
                    }, index * 50); // Stagger each card by 50ms
                });
                
            } catch (error) {
                console.error("‚ùå Error loading categories:", error);
                
                const categoryContainer = document.querySelector(".category-container");
                if (categoryContainer) {
                    categoryContainer.innerHTML = `
                        <div class="error-message">
                            <i class="fa fa-exclamation-triangle"></i>
                            <p>Failed to load categories</p>
                            <button onclick="loadCategoriesWithAnimation()">Try Again</button>
                        </div>
                    `;
                }
                
                showErrorPopup("Failed to load categories. Please try again later.");
            }
        }
    </script>
</body>
</html>
